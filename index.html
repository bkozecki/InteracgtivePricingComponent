<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive pricing component</title>
  </head>
  <body>
    <main class="main_wrap">
      <div class="top_component">
        <header>
          <h1 class="header_top">Simple, traffic-based pricing</h1>
          <p class="text_top">
            Sign-up for our 30-day trial. No credit card required.
          </p>
        </header>
      </div>

      <div class="bottom_component">
        <div class="pageviews_box">
          <div class="pageviews_wtap">
            <span class="pageviews">10K</span> Pageviews
          </div>
          <div class="display_wrap">
            <span class="display" id="display"
              >$<span class="number"></span></span
            ><span class="duration"></span>
          </div>
        </div>
        <div class="ranger">
          <input
            class="range"
            type="range"
            min="1"
            max="5"
            value="1"
            step="1"
          />
        </div>
        <div class="billing">
          <span class="bill_month"> Monthly Billing </span>
          <div class="checkbox_wraper">
            <label class="switch">
              <input type="checkbox" class="checkbox" />
              <span id="slide" class="slider round"></span>
            </label>
          </div>

          <span class="bill_year">Yearly Billing</span>
          <span class="discount"> 25% discount</span>
        </div>

        <div class="bellow_components">
          <div class="leftbox">
            <ul class="list">
              <li class="list_item">
                <img src="./images/icon-check.svg" alt="tick" class="tick" />
                Unlimited websites
              </li>
              <li class="list_item">
                <img
                  src="./images/icon-check.svg"
                  alt="tick"
                  class="tick"
                />100% data ownership
              </li>
              <li class="list_item">
                <img
                  src="./images/icon-check.svg"
                  alt="tick"
                  class="tick"
                />Email reports
              </li>
            </ul>
          </div>
          <div class="rightbox">
            <div class="btn_wrap">
              <button>Start my trial</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
